---
layout: default
title: Quotes
---

<h1>{{site.data.extras.Quotes.Title}}</h1>
<h4>{{site.data.extras.Quotes.Description}}</h4>
<hr>
{% for item in site.data.extras.Quotes.sub reversed %}
	<h5><em>{{item.QuoteContent}}</em></h5>
	<p align="right">-{{item.Origin}}, {{item.Date}}</p>
	<hr>
{% endfor %}
